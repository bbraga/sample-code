<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ajax rss reader</title>
    <link href="css/jquery.zrssfeed.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="lib/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery.zrssfeed.js"></script>
    <script type="text/javascript" src="lib/rss-reader.js"></script>
</head>
<body>
    <div id="main">
        <div class="container">
            <div id='form_container'>
                <p> <span>please enter a rss feed url</span>
                    <input id="feed_url" value="http://services.digg.com/2.0/story.getTopNews?type=rss&topic=technology" type="text" maxlength="255" size="150" />
                    <input id="rss_button" type="button" value="load rss" />
                </p>
                
            </div>
            <div id="feed"></div>
        </div>
    </div>
</body>
</html>
